<div class="flex sm:flex-row flex-col justify-between text-white min-h-[90vh]">
    <div class="grow overflow-y-auto flex flex-wrap flex-1 max-h-[70rem] justify-center gap-y-4 sm:p-4 p-2">
        <svg [ngClass]="!loading?'hidden':''" class="animate-spin self-center mr-2 h-16 w-16 text-secondary-400"
            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
            </circle>
            <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
        </svg>
        <div [ngClass]="loading?'hidden':'block'">
            <h3 class="text-[20pt] font-nordica">Latest posts</h3>
            <p *ngIf="!posts" class="mt-5">There are no posts</p>
        </div>

        <!-- List of posts -->
        <post *ngFor="let post of posts" [post]="post"></post>
    </div>

    <div class="w-1/3 flex-none p-4 order-first sm:order-last">
        trending-posts
    </div>
</div>
